<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="sass/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="images/listicon.png" />
    <script src="js/main.js" type="module"></script>

    <title tabindex="0">To Do List</title>
  </head>
  <body>
    <main>
      <section class="newItemEntry">
        <form id="itemEntryForm">
          <label for="newItem">Enter a new to do item</label>
          <input
            id="newItem"
            type="text"
            size="40"
            autocomplete="off"
            placeholder="Add item"
            tabindex="0"
          />
          <button
            id="addItem"
            class="button"
            tittle="Add new item"
            aria-label="Add new item to list"
            tabindex="0"
          >
            +
          </button>
        </form>
      </section>

      <section class="listContainer">
        <div class="listTitle">
          <h1>To Do List</h1>
          <button
            id="clearItems"
            class="button"
            tittle="Clear the list"
            aria-label="Remove all items from the list"
            tabindex="0"
          >
            Clear
          </button>
        </div>

        <hr />
        <!-- Here is where the items will be added -->
        <div id="listItems"></div>
      </section>
    </main>
  </body>
</html>
